{% extends "common/layout.html" %}
{% load staticfiles %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="span2">
            <img src="/media/{{ device.image }}" class="img-rounded">
            <img id="device-owner-img" src="http://cs608927.vk.me/v608927727/921e/FvAcJ4pdeeI.jpg" class="img-circle">
        </div>
        <div class="span5">
            <h2>{{ device.sku }}</h2>
            <table class="table table-hover">
                <tr>
                    <td>model</td>
                    <td>{{ device.model }}</td>
                </tr>
                <tr>
                    <td>os</td>
                    <td>{{ device.os }}</td>
                </tr>
                <tr>
                    <td>version</td>
                    <td>{{ device.version }}</td>
                </tr>
                <tr>
                    <td>mac</td>
                    <td>{{ device.mac }}</td>
                </tr>
            </table>
        </div>
    </div>

{% endblock %}
