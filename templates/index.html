{% extends 'common/layout.html' %}

<!-- CONTENT -->
{% block content %}
<div id="device-filter">
    Sort by:
    <input type="radio" name="device-filter" value="date" checked />Date
    <input type="radio" name="device-filter" value="name" />Name
    <input type="radio" name="device-filter" value="owner" />Owner
</div>
<ul id="device-list">
{% for device in devices %}
    <li>
        {% if forloop.counter|divisibleby:6 %}
            <div class="clearfix"></div>
        {% else %}
            <div class="device">
                <div class="image">
                    <a href="/device/{{ device.pk }}">
                        <img src="/media/{{ device.image }}" />
                    </a>
                </div>
                <div class="name">
                    <a href="/device/{{ device.pk }}">
                        {{ device }}
                    </a>
                </div>
                <div class="info">
                    <span class="os">{{ device.os }}</span>
                    {{ device.version }}
                </div>
            </div>
        {% endif %}
    </li>
{% endfor %}
</ul>
<div class="clearfix"></div>
{% endblock %}
<!-- /CONTENT -->
